<!-- <div class="modal-header"> -->
<div class="modal-header text-center">
    <h1 class="modal-title">Save your score</h1>
    <!-- </div> -->
    <p>{{modal.score}}</p>
</div>
<form name="modalForm">
	<div class="modal-body text-center">
	    <input type="text" class="form-control input-lg" ng-model="modal.name" placeholder="Your name" required>
	</div>
	<div class="modal-footer text-center">
		<div class="row">
			<div class="col-xs-6">
			    <button class="btn btn-lg btn-block btn-primary" ng-disabled="modalForm.$invalid" ng-click="modal.confirm()">Submit</button>
			</div>
			<div class="col-xs-6">
			    <button class="btn btn-lg btn-block btn-default" ng-click="modal.cancel()">Cancel</button>
			</div>
		</div>
	</div>
</form>
